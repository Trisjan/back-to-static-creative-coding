<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky pop-art</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="scroller">
        <section class="intro">
            <h1>
                Halloween Collection
            </h1>
            <img src="assets_spike2/skeleton-with-leaf.jpg" alt="">
        </section>
        <section  class="popart-grid">
            <section class="popart-grid_left">
                <img src="assets_spike2/skeleton-pumpkinhead.jpg" alt="">
                <img src="assets_spike2/halloween-table.jpg" alt="">
            </section>
            <section class="popart-grid_middle">
                <img src="assets_spike2/pumpkin-head.jpg" alt="">
                <img src="assets_spike2/pumpkin-w-cats.jpg" alt="">
                <img src="assets_spike2/ghost-w-bucket.jpg" alt="">
                <img src="assets_spike2/scary-pizzaslice.jpg" alt="">
            </section>
            <section class="popart-grid_right">
                <img src="assets_spike2/skeleton-w-cat.jpg" alt="">
                <img src="assets_spike2/pot-w-scaryplant.jpg" alt="">
            </section>
        </section>
    </section>
</body>
</html>
