<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky pop-art</title>
    <link rel="stylesheet" href="style_spike2.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="scroller">
        <section class="intro">
            <h1>
                Halloween Pop-art
            </h1>
            <img src="assets_spike2/pumpkins-skeletons-gang.png" alt="">
        </section>
        <section  class="popart">
            <section class="layout">
                <article class="above">
                    <img src="assets_spike2/cold-skeleton-pic.png" alt="">
                    <img src="assets_spike2/cold-skeleton-pic.png" alt="">
                </article>
                <article class="below">
                    <img src="assets_spike2/cold-skeleton-pic.png" alt="">
                    <img src="assets_spike2/cold-skeleton-pic.png" alt="">
                </article>
            </section>
            <section class="button">
                <img src="assets_spike2/lightbulb_on.png" alt="light">
                <h2>Click me</h2>
            </section>
        </section>
    </section>
    <section class="light"></section>
</body>
</html>
