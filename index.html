<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding to UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Configure viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set the title of the page -->
    <title>Spooky pop-art</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style_spike2.css">
    
    <!-- Include external JavaScript file with defer attribute -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Main content section with scroller -->
    <section class="scroller">
        
        <!-- Introduction section -->
        <section class="intro">
            <h1>
                Halloween Pop-art
            </h1>
            <!-- Image for the introduction -->
            <img src="assets_spike2/pumpkins-skeletons-gang.png" alt="">
        </section>
        
        <!-- Pop-art section -->
        <section  class="popart">
            
            <!-- Layout section for arranging images -->
            <section class="layout">
                <!-- Above section with two images -->
                <article class="above">
                    <img src="assets_spike2/cold-skeleton-pic.png" alt="">
                    <img src="assets_spike2/cold-skeleton-pic.png" alt="">
                </article>
                
                <!-- Below section with two images -->
                <article class="below">
                    <img src="assets_spike2/cold-skeleton-pic.png" alt="">
                    <img src="assets_spike2/cold-skeleton-pic.png" alt="">
                </article>
            </section>
            
            <!-- Button section -->
            <section class="button">
                <!-- Image for the button -->
                <img src="assets_spike2/lightbulb_on.png" alt="light">
                <!-- Text for the button -->
                <h2>Click me</h2>
            </section>
        </section>
    </section>
    
    <!-- Section for displaying light (empty for now) -->
    <section class="light"></section>
</body>
</html>
